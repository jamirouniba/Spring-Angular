<section class="text-gray-400 bg-gray-900 body-font relative">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
              <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Add Employee</h1>
              <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Here you can add a Employee</p>
            </div>
            <div class="lg:w-1/2 md:w-2/3 mx-auto">
              <div class="flex flex-wrap -m-2">
                <div class="p-2 w-1/3">
                  <div class="relative form-group">
                    <label for="firstName" class="leading-7 text-sm text-gray-400">First Name</label>
                    <input type="text" id="firstName" name="firstName" formControlName="firstName"
                    class="form-control w-full bg-gray-800 bg-opacity-40 rounded border
                     border-gray-700 focus:border-green-500 focus:bg-gray-900 focus:ring-2
                      focus:ring-green-900 text-base outline-none text-gray-100 py-1 px-3 
                      leading-8 transition-colors duration-200 ease-in-out">
                    
                </div>
                </div>
                <div class="p-2 w-1/3">
                  <div class="relative form-group">
                    <label for="lastName" class="leading-7 text-sm text-gray-400">Last Name</label>
                    <input type="text" id="lastName" name="lastName" formControlName="lastName"
                     class="form-control w-full bg-gray-800 bg-opacity-40 rounded border
                      border-gray-700 focus:border-green-500 focus:bg-gray-900 focus:ring-2
                       focus:ring-green-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 
                       transition-colors duration-200 ease-in-out">
                    
                </div>
                </div>
                <div class="p-2 w-1/3">
                  <div class="relative form-group">
                    <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
                    <input type="email" id="email" name="email"  formControlName="email" 
                    class="form-control w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700
                     focus:border-green-500 focus:bg-gray-900 focus:ring-2 focus:ring-green-900 text-base
                      outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    
                </div>
                </div>
              
                <div class="p-2 w-full">
                  <button type="submit" class="flex mx-auto text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">Add Employee</button>
                </div>
                
              </div>
            </div>
          </div>
    </form>
   
  </section>
